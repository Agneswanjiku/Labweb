<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="text-monospace text-uppercase border-success shadow d-flex login-clean">
        <form name="form"  id="form" method="post">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-navigate"></i></div>
            <div class="form-group"><input class="form-control" type="username" id="username"  name="username" placeholder="username" required=""></div>
            <h5 id="usercheck" style="color: red;" >
                **Username is missing
          </h5>
            <div class="form-group"><input class="form-control" type="password" id="password" name="password" placeholder="Password"></div>
            <div class="form-group">
                <h5 id="passcheck" style="color: red;">
                    **Please Fill the password
                  </h5>

                <button  class="btn btn-primary btn-block" type="button" id="button"  onclick="pageRedirect()" >Log In</button>
            </div><a class="forgot" href="changepass.html">Forgot your email or password?</a></form>
            

    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/login.js"></script>
</body>

</html>
